<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triple Triad</title>
    <link href="./style.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <audio autoplay loop>
      <source src="./music.wav" type="audio/wav" />
    </audio>
    <h1 class="title">triple triad</h1>
    <div class="active-player-container"></div>
    <div class="main">
      <div class="opponent-deck"></div>
      <div class="gameboard">
        <div class="position-0 cell"></div>
        <div class="position-1 cell"></div>
        <div class="position-2 cell"></div>
        <div class="position-3 cell"></div>
        <div class="position-4 cell"></div>
        <div class="position-5 cell"></div>
        <div class="position-6 cell"></div>
        <div class="position-7 cell"></div>
        <div class="position-8 cell"></div>
      </div>
      <div class="player-deck"></div>
    </div>
    <div class="score-panel">
      <div class="opponent-score"></div>
      <div class="reset-container"></div>
      <div class="player-score"></div>
    </div>
  </body>
</html>
